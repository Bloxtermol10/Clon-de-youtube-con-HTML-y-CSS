<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/icons/style.css" />
    <title>Youtube</title>
  </head>
  <body>
    <header class="main-header">
      <div class="place-center">
        <button class="accion-button icon-menu"></button>
        <img class="logo" src="/images/logo.svg" alt="logotipo youtube" />
      </div>

      <div class="middle place-center">
        
          <form class="form-search place-center" action="#">
            <input type="search" placeholder="Busqueda" />
            <button data-tooltip="Buscar" class=  "icon-search submit"></button>
          </form>
       
        
        <button
        data-tooltip="Has una busqueda por voz"
        class="accion-button icon-microphone"
        src="icon-microphone"
        alt=""
        ></button>
    </div>

      <div class="place-center button-container">
        <button
          data-tooltip="Aplicaiones de Youtube"
          class="accion-button icon-grid"
        ></button>
        <button
          data-tooltip="Notifiacaciones"
          class="accion-button icon-bell"
        ></button>

        <button data-tooltip="Crear" class="accion-button icon-camera"></button>
        <div class="user-avatar">
          <img
            class="image"
            src="https://thumbs.dreamstime.com/b/cara-real-del-hombre-33714859.jpg"
            alt="Foto de usuario"
          />
        </div>
      </div>
    </header>
  </body>
</html>
